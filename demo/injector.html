<html>
<head>
    <title></title>

    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shadow';
    </script>

    <script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents-lite.js">
    </script>

    <link rel="import" href="../carbo-inspector.injector.html">

    <style type="text/css">

        #one {
            background-color: darkred;
            color: white;

            height: 300px;
        }

        #two {
            background-color: darkgreen;
            color: white;

            width: 400px;
            height: 300px;

            position: relative;
        }

        #two-inner {
            position: absolute;

            bottom: 50%;
            right: 40%;

            padding: 30px 30px;

            background-color: navy;
        }

    </style>

</head>
<body>
    <h1>test title</h1>
    <div id="one">
        content

        <div>text content</div>
    </div>
    <div id="two">
        second content

        <div id="two-inner">inner</div>
    </div>

    <div id="control"></div>

    <script type="text/javascript">
        window.addEventListener('WebComponentsReady', function () {

            var inspector = window.carboInspector;

            window.highlighter = inspector.createHighlighter({
                state: 'active',
                surfaceStyle: {
                    border: '3px green dashed'
                }
            });

            highlighter.highlight(document.getElementById('two-inner'));
        });
    </script>
</body>
</html>
