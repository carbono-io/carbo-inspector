<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../carbo-highlighter/carbo-highlighter.html">
<link rel="import" href="carbo-inspector-styles.html">

<dom-module id="carbo-inspector">
    
    <style include="carbo-inspector-styles"></style>

    <template>

        <template is="dom-repeat" items="{{ _highlighters }}">
            <carbo-highlighter 
                id$="{{ item.id }}"
                state="{{ item.state }}"
                target="{{ item.target }}" 
                surface-style="{{ item.surfaceStyle }}"
            >
                <div 
                    class="element-label" 
                    position="top"
                >{{ item.elementLabel }}</div>
                <div
                    class="element-label"
                    position="bottom"

                    hidden$="{{ !item.owner }}"
                >{{ item.owner }}</div>
            </carbo-highlighter>
        </template>

        <carbo-highlighter id="loading" state="inactive">
            <div position="center">
                <paper-spinner alt="Loading contacts list" active></paper-spinner>
            </div>
        </carbo-highlighter>
    </template>
    
    <script src="../lodash/lodash.js"></script>
    <script src="carbo-inspector.bundle.js"></script>

</dom-module>
